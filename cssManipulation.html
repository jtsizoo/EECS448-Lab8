<html lang="en">
<head>

    <form>
        <h2>Border Values</h2>
        <label for="red">Red Value (0-255): </label>
        <input type="number" id="red" name="red">

        <input type="number" id="width" name="width">
    </form>
    <form>
        <h2>Background Color Values</h2>
        <label for="redBG">Red Value (0-255): </label>
        <input type="number" id="redBG" name="redBG">
        <label for="greenBG">Green Value (0-255): </label>
        <input type="number" id="greenBG" name="greenBG">
        <label for="blueBG">Blue Value (0-255): </label>
        <input type="number" id="blueBG" name="blueBG">
    </form>
    <button type="button" onclick="submitBtn()">Change Text Properties [Colors in RGB], [Width in px]</button>
