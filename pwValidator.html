<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
</head>
<body>
    <form>
        <label for="password">Password: </label>
        <input type="text" id="password" name="password"><br><br>
        <label for="confirmPassword">Confirm Password: </label>
        <input type="text" id="confirmPassword" name="confirmPassword"><br><br>
        <button type="button" id="submitBtn" onclick="validatePW()">Validate</button>
        <h4 style="display:none; color: red;" id="error">Error - Passwords do not match or password length is less than 8 characters!</h4>
    </form>
    <script type="text/javascript" src="pwValidator.js"></script>
</body>
</html>
